<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://dictionary.cambridge.org/vi/images/thumb/ball_noun_001_01090.jpg?version=5.0.153" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onClick="moveRight();"/>
</form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
