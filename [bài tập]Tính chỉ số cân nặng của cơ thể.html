<script>
    let Width;
    let Height;
    Width = prompt("Enter the width");
    Height = prompt("Enter the height");
    let bmi = Width / ( Height ^ 2 );
        if (bmi < 18) {
            document.write("Underweight");
        }else if (bmi < 25.0) {
            document.write("Normal");
        }else if (bmi < 30.0) {
            document.write("Overweight");
        }else {
            document.write("Obese");
        }

</script>
